<form (ngSubmit)='submit()' [formGroup]='loginFormGroup' class='p-jc-center'>

  <div class='p-field'>
    <arpa-lang-switch></arpa-lang-switch>
  </div>
  <div class='p-fluid'>
    <arpa-form-field label='USERNAMEOREMAIL'>
      <input autocomplete='username' formControlName='usernameOrEmail' id='usernameOrEmail' pInputText type='text'>
    </arpa-form-field>
    <arpa-form-field label='PASSWORD'>
      <p-password [feedback]='false' [toggleMask]='true' autocomplete='password'
                  formControlName='password'></p-password>
    </arpa-form-field>

    <div class='p-field'>
      <button
        [disabled]='loginFormGroup.invalid || loginFormGroup.pristine '
        label="{{ 'auth.LOGIN' | translate }}"
        pButton>
      </button>
    </div>

    <div class='p-formgroup-inline'>
      <div class='p-field'>
        <p-button (click)='forgotPassword()' label="{{ 'auth.FORGOT_PASSWORD' | translate }}"
                  styleClass='p-button-text no-margin'></p-button>
      </div>
      <div class='p-field p-text-right'>
        <p-button (click)='goToRegister()' label="{{ 'auth.REGISTER' | translate }}"
                  styleClass='p-button-text'></p-button>
      </div>
    </div>
  </div>
</form>
