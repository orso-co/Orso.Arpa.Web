<div class="p-grid sep1" >
    <form [formGroup] = "forgotPasswordFormGroup" (ngSubmit)="submit()">

      <p class="p-float-label">
        <arpa-lang-switch></arpa-lang-switch>
      </p>
      <p>
      </p>
      <p class="p-float-label">
        <input id="password" type="text" pInputText formControlName="password" pPassword [feedback]=false [type]="hide ? 'password' : 'text'">
        <label for="float-input">{{ 'forgotpassword.PASSWORD' | translate }}</label>
        <i id="eyeButton" class="p-ml-2 pi {{hide ? 'pi-eye-slash' : 'pi-eye'}}" (click)="hide = !hide"></i>
      </p>

      <table>
        <tr>
          <td>
            <button
            pButton
            label="{{ 'forgotpassword.CONFIRM' | translate }}"
            [disabled]="forgotPasswordFormGroup.invalid || forgotPasswordFormGroup.pristine || forgotPasswordRequest">
            </button>
          </td>
          <td width="10px;"></td>
          <td>
            <p-progressSpinner *ngIf="forgotPasswordRequest"
              [style]="{width: '50px', height: '50px'}"
              strokeWidth="8">
            </p-progressSpinner>
            <button *ngIf="!forgotPasswordRequest"
            pButton
            label="{{ 'CANCEL' | translate }}"
            (click)="goToLogin()">
          </button>
          </td>
        </tr>
      </table>

    </form>
  </div>
