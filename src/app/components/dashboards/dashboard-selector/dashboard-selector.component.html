<div class="p-grid p-text-center p-m-auto" style="max-width: 1200px;">
  <div class="p-col-12">
    <h2>Wähle das Dashboard, zu dem du wechseln möchtest</h2>
  </div>
  <div *ngFor="let role of userRoles$ | async" class="p-col-12 p-sm-4">
    <button pButton pRipple type="button" [label]="role | uppercase" class="p-button-outlined" [routerLink]="['/pages/dashboard', role]"></button>
  </div>
</div>
