<p-dataView [value]="(appointments$ | async) ?? []">
  <ng-template let-appointment pTemplate="listItem">
    <div class="p-col-12">
      <div class="appointment-widget-line">
        <div class="appointment-widget-line-detail">
          <div class="appointment-widget-line-text">
            <span>
              {{ appointment.startTime | localizedDate : 'dd.MM.yyyy HH:mm' }} - {{ appointment.endTime | localizedDate : 'HH:mm' }}
            </span>
            <div class="appointment-widget-label">
              <span *ngIf="appointment.category" class="appointment-widget-category">{{ appointment.category | uppercase }}&nbsp;</span>
              <span>{{ appointment.name }}</span>
            </div>
            <div *ngIf="appointment.city" class="appointment-widget-city">
              <i class="pi pi-map-marker p-mr-1"></i>{{ appointment.city | translate }}
            </div>
          </div>
        </div>
        <div class="appointment-widget-status">
          <p-tag [value]="'appointmentStatus.' + appointment.status | translate"></p-tag>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
