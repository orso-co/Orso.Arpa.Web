<h5>Total Records: {{ filteredAppointmentsCount }}</h5>
<arpa-table
  *ngIf="appointments | async"
  [columnFilter]="true"
  [values]="appointments"
  [columns]="columns"
  [showFilter]="true"
  [showFirstLastIcon]="true"
  [showPageLinks]="true"
  [showPagination]="true"
  (rowClickEvents)="openEditAppointment($event)"
  selectionMode="single"
  tableStyleClass="arpa-table-list"
></arpa-table>
