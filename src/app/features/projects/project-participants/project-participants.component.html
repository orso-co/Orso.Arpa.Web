<p-table #dt1 [globalFilterFields]="['participant', 'instrument']" [paginator]='true'
         [rowsPerPageOptions]='[10,25,50]'
         [rows]='10'
         [value]='(participants | async) || []'
         dataKey='id'>>
  <ng-template pTemplate='caption'>
    <div class='p-grid'>
      <div class='p-col'>
        <arpa-projectchart-participants></arpa-projectchart-participants>
      </div>

    </div>

    <div class='p-d-flex'>

      <span class='p-input-icon-left p-mr-auto'>
          <i class='pi pi-search'></i>
          <input (input)="dt1.filterGlobal($event.target.value, 'contains')" [placeholder]='"SEARCH" | translate' pInputText
                 type='text' />
      </span>
      <button (click)='clear(dt1)' [label]='"CLEAR" | translate' class='p-button-outlined' icon='pi pi-filter-slash'
              pButton></button>
    </div>

  </ng-template>


  <ng-template pTemplate='header'>
    <tr>
      <th pSortableColumn='participant'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'projects.PARTICIPANTS' | translate }}
          <p-columnFilter display='menu' field='participant' type='text'></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn='instrument'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'projects.INSTRUMENT' | translate }}
          <p-columnFilter display='menu' field='instrument' type='text'></p-columnFilter>
        </div>

      </th>
    </tr>
  </ng-template>


  <ng-template let-project pTemplate='body'>
    <tr>
      <td>
        {{ project.participant }}
      </td>
      <td>
        {{ project.instrument }}
      </td>
    </tr>
  </ng-template>
</p-table>
