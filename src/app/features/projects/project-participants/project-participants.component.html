<p-table [value]='(participants | async) || []' #dt1 dataKey='id'
         [rows]='10'
         [rowsPerPageOptions]='[10,25,50]'
         [paginator]='true'
         [globalFilterFields]="['participant', 'instrument']">>
  <ng-template pTemplate='caption'>
    <div><arpa-projectchart-participants></arpa-projectchart-participants>
      <br>
      <hr>
      <br>
    </div>

    <div class='p-d-flex'>

      <span class='p-input-icon-left p-mr-auto'>
          <i class='pi pi-search'></i>
          <input pInputText type='text' (input)="dt1.filterGlobal($event.target.value, 'contains')"
                 [placeholder]='"SEARCH" | translate' />
      </span>
      <button pButton [label]='"CLEAR" | translate' class='p-button-outlined' icon='pi pi-filter-slash'
              (click)='clear(dt1)'></button>
    </div>

  </ng-template>


  <ng-template pTemplate='header'>
    <tr>
      <th pSortableColumn='participant'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'projects.PARTICIPANTS' | translate }}
          <p-columnFilter type='text' field='participant' display='menu'></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn='instrument'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'projects.INSTRUMENT' | translate }}
          <p-columnFilter type='text' field='instrument' display='menu'></p-columnFilter>
        </div>

      </th>
    </tr>
  </ng-template>


  <ng-template pTemplate='body' let-project>
    <tr>
      <td>
        {{ project.participant }}
      </td>
      <td>
        {{ project.instrument }}
      </td>
    </tr>
  </ng-template>
</p-table>
