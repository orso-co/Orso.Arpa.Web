<h3 class="title">{{ getName() }} @ {{ participation.project?.title }}</h3>
<p-tabView>
  <p-tabPanel [header]="participation.musicianProfile?.instrument?.name">
    <div class="columns">
      <div>
        <h4>{{ 'PROJECT_PARTICIPATION_STATUS' | translate }}:</h4>
        <arpa-participation-edit [participation]="participation" [projectId]="participation.project!.id!"> </arpa-participation-edit>
      </div>
      <div class="vertical"></div>
      <div>
        <h4>{{ 'APPOINTMENTS_PARTICIPATIONS_STATUS' | translate }}:</h4>
        <arpa-appointment-participations
          [participation]="participation"
          [projectId]="participation.project!.id!"
          [musicianId]="participation.musicianProfile!.id!"
        >
        </arpa-appointment-participations>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>

<div class="p-formgroup-inline p-jc-between">
  <div class="p-text-right">
    <button
      (click)="cancel()"
      [label]="'CANCEL' | translate"
      class="p-ml-3 p-button-outlined"
      icon="pi pi-times"
      iconPos="left"
      pButton
    ></button>
  </div>
</div>
