<form [formGroup]='form' (submit)='$event.preventDefault()'>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-field p-col'>
      <label for='instrumentId'>{{ 'mupro.MAIN_INSTURMENT' | translate}}</label>
      <p-dropdown
        [options]='(sections | async) || []'
        optionLabel='name'
        optionValue='id'
        formControlName='instrumentId'
        [placeholder]='"NOTHING_SELECTED" | translate'
        [filter]='true'
      ></p-dropdown>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-field p-col'>
      <label for='levelAssessmentInner'>{{ 'mupro.LEVEL_ASSESSMENT' | translate }}</label>
      <p-rating formControlName='levelAssessmentInner' [cancel]='false' [stars]='5'></p-rating>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid' *ngIf='(preferredParts | async)'>
    <div class='p-field p-col'>
      <label for='preferredPartsInner'>{{ 'mupro.PREFERRED_PARTS' | translate}}</label>
      <p-multiSelect
        [options]='(preferredParts | async) || []'
        optionLabel='label'
        optionValue='value'
        formControlName='preferredPartsInner'
        display='chip'
        [placeholder]='"NOTHING_SELECTED" | translate'
      ></p-multiSelect>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-field p-col'>
      <label for='inquiryStatusInnerId'>{{ 'mupro.INQUIRY_STATUS' | translate}}</label>
      <p-dropdown
        [options]='(inquiryStatus | async) || []'
        optionLabel='label'
        optionValue='value'
        formControlName='inquiryStatusInnerId'
        [placeholder]='"NOTHING_SELECTED" | translate'
      ></p-dropdown>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-field p-col'>
      <label for='preferredPositionsInnerIds'>{{ 'mupro.PREFERRED_POSITIONS' | translate}}</label>
      <p-multiSelect
        [options]='(preferredPositions | async) || []'
        optionLabel='label'
        optionValue='value'
        formControlName='preferredPositionsInnerIds'
        display='chip'
        [placeholder]='"NOTHING_SELECTED" | translate'
      ></p-multiSelect>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-field-checkbox p-col'>
      <p-checkbox name="isMainProfile" formControlName='isMainProfile' [binary]="true"></p-checkbox>
      <label for='isMainProfile'>{{ 'mupro.MAIN_PROFILE' | translate}}</label>
    </div>
  </div>
  <div class='p-formgroup-inline p-jc-between'>
    <div class='p-field p-col'>
      <button
        pButton
        class='p-button-danger'
        type='button'
        [label]="'CANCEL' | translate"
        icon='pi pi-times'
        iconPos='left'
        (click)='cancel()'
      ></button>
    </div>
    <div class='p-field p-col p-text-right' style='margin-right: 0'>
      <button
        pButton
        type='button'
        [label]="(isNew? 'CREATE' : 'SAVE') | translate"
        icon='pi pi-check'
        iconPos='left'
        [disabled]='form.pristine || form.invalid'
        (click)='onSubmit()'
      ></button>
    </div>
  </div>
</form>
