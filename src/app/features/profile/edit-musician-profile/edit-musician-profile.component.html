<form [formGroup]='form' (submit)='$event.preventDefault()'>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='mupro.MAIN_INSTURMENT' type='field'>
        <p-dropdown
          [options]='(sections | async) || []'
          optionLabel='name'
          optionValue='id'
          formControlName='instrumentId'
          [placeholder]='"NOTHING_SELECTED" | translate'
          [filter]='true'
        ></p-dropdown>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='mupro.LEVEL_ASSESSMENT' type='field'>
        <p-rating formControlName='levelAssessmentInner' [cancel]='false' [stars]='5'></p-rating>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid' *ngIf='(preferredParts | async)'>
    <div class='p-col'>
      <arpa-form-field label='mupro.PREFERRED_PARTS' type='field'>
        <p-multiSelect
          [options]='(preferredParts | async) || []'
          optionLabel='label'
          optionValue='value'
          formControlName='preferredPartsInner'
          display='chip'
          [placeholder]='"NOTHING_SELECTED" | translate'
        ></p-multiSelect>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='mupro.INQUIRY_STATUS' type='field'>
        <p-dropdown
          [options]='(inquiryStatus | async) || []'
          optionLabel='label'
          optionValue='value'
          formControlName='inquiryStatusInnerId'
          [placeholder]='"NOTHING_SELECTED" | translate'
        ></p-dropdown>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='mupro.PREFERRED_POSITIONS' type='field'>
        <p-multiSelect
          [options]='(preferredPositions | async) || []'
          optionLabel='label'
          optionValue='value'
          formControlName='preferredPositionsInnerIds'
          display='chip'
          [placeholder]='"NOTHING_SELECTED" | translate'
        ></p-multiSelect>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='mupro.MAIN_PROFILE' type='checkbox'>
        <p-checkbox name="isMainProfile" formControlName='isMainProfile' [binary]="true"></p-checkbox>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-formgroup-inline p-jc-between'>
    <div class='p-field p-col'>
      <button
        pButton
        class='p-button-danger'
        type='button'
        [label]="'CANCEL' | translate"
        icon='pi pi-times'
        iconPos='left'
        (click)='cancel()'
      ></button>
    </div>
    <div class='p-field p-col p-text-right' style='margin-right: 0'>
      <button
        pButton
        type='button'
        [label]="(isNew? 'CREATE' : 'SAVE') | translate"
        icon='pi pi-check'
        iconPos='left'
        [disabled]='form.pristine || form.invalid'
        (click)='onSubmit()'
      ></button>
    </div>
  </div>
</form>
