<div class='p-grid p-jc-center'>
  <div class='p-col-12 p-md-6 p-text-center'>
    <h1>{{ 'mupro.MY_PROFILES' | translate}}</h1>
  </div>
</div>
<div class='p-grid p-jc-center' style='margin-top: 4rem'>
  <div class='p-col-12 p-md-10 p-lg-6'>
    <p-table [value]='(profiles | async) || []'>
      <ng-template pTemplate='header'>
      </ng-template>
      <ng-template pTemplate='body' let-profile>
        <tr>
          <td
            class='status'
            [class.active]='profile.isMainProfile'
            [class.inactive]='profile.isDeactivated'
          >
          </td>
          <td class='p-d-flex p-jc-between'>
            <div class="p-mr-2">
              <h3>{{ (getSection(profile) | async) }}</h3>
            </div>
            <div class='p-flex-column'>
              <button pButton type='button' icon="pi pi-pencil" (click)='openDialog(profile)' class="p-button-rounded p-button-text p-button-icon-only"></button>
              <button pButton type='button' class='p-button-rounded p-button-text p-button-icon-only'
                      icon='pi pi-search-plus' [arpaAuditDialog]='profile.id'></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class='p-grid p-jc-center' style='margin-top: 4rem'>
  <div class='p-col-12 p-md-6 p-text-center'>
    <button pButton type='button' icon='pi pi-plus' [attr.title]='"ADD_PROFILE" | translate'
            (click)='openDialog()'></button>
  </div>
</div>
