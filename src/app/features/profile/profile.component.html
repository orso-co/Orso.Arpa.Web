<div class='split-view' [class.hasSelection]='selection'>
  <div class='split-view-sidebar'>
    <arpa-avatar [user]='profile' [image]='true'></arpa-avatar>
    <arpa-menu name='profile'></arpa-menu>
  </div>
  <div class='split-view-content'>
    <div *ngIf='selection' class='back-link'>
      <a href='' (click)='return($event)'><i class='pi pi-arrow-left'></i></a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
