<form (submit)='$event.preventDefault()' [formGroup]='form'>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='TIMESPAN'>
        <input type='text' pInputText formControlName='timeSpan' autocomplete='off'>
      </arpa-form-field>
    </div>
    <div class='p-col'>
      <arpa-form-field label='EDUCATION_TYPE' type='field'>
        <p-dropdown
          [options]='(educationTypes | async) || []'
          [placeholder]='"NOTHING_SELECTED" | translate'
          formControlName='typeId'
          optionLabel='label'
          optionValue='value'
        ></p-dropdown>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='INSTITUTION'>
        <input type='text' pInputText formControlName='institution' autocomplete='off'>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col'>
      <arpa-form-field label='DESCRIPTION'>
        <textarea id='description' type='text' pInputText formControlName='description'></textarea>
      </arpa-form-field>
    </div>
  </div>
  <div class='p-fluid p-formgrid p-grid'>
    <div class='p-col p-text-right'>
    </div>
    <div class='p-col p-text-right'>
      <button
        (click)='add()'
        [disabled]='form.pristine || form.invalid'
        [label]="'ADD' | translate"
        icon='pi pi-check'
        iconPos='right'
        pButton
        type='button'
      ></button>
    </div>
  </div>
</form>
<H3>{{ 'EDUCATION_DETAILS' | translate }}</H3>
<p-table [value]='educations'>
  <ng-template pTemplate='header'>
    <tr>
      <th>{{ 'TIMESPAN' | translate }}</th>
      <th>{{ 'INSTITUTION' | translate }}</th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate='body' let-education>
    <tr>
      <td>
        {{ education.timeSpan }}
      </td>
      <td>
        {{ education.institution }}
      </td>
      <td></td>
      <td class='p-text-right'>
        <button
          pButton
          type='button'
          [label]='"DELETE" | translate'
          (click)='remove(education)'
          class='p-button-rounded p-button-text p-button-icon-only'
          icon='pi pi-trash'></button>
      </td>
    </tr>
  </ng-template>
</p-table>
