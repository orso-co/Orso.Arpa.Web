<form (ngSubmit)='submit()' [formGroup]='loginFormGroup' class='p-jc-center'>
  <div class='p-fluid'>
    <arpa-form-field label='USERNAME_OR_EMAIL'>
      <input autocomplete='username' formControlName='usernameOrEmail' id='usernameOrEmail' pInputText type='text'>
    </arpa-form-field>
    <arpa-form-field label='PASSWORD'>
      <input [feedback]='false' [showPassword]='false' autocomplete='password' formControlName='password' id='password'
             pPassword>
    </arpa-form-field>

    <div class='p-field'>
      <p-button [disabled]='loginFormGroup.invalid || loginFormGroup.pristine'
                label="{{ 'LOGIN' | translate }}"
                type='submit'></p-button>
    </div>
    <div class='p-formgroup-inline'>
      <div class='p-field'>
        <p-button (click)='forgotPassword()' label="{{ 'FORGOT_PASSWORD' | translate }}"
                  styleClass='p-button-text no-margin'></p-button>
      </div>
      <div class='p-field p-text-right'>
        <p-button (click)='goToRegister()' label="{{ 'REGISTER' | translate }}"
                  styleClass='p-button-text'></p-button>
      </div>
    </div>
  </div>
</form>
