<div class="container">
  <img src="assets/organization/images/calendar_sheet.png" style="width: 120px; height: auto; border-radius: 5%;">
  <div class="centered">
    <p [ngClass]="{passed: IsPassed}">{{weekDay}}</p>
    <p [ngClass]="{passed: IsPassed}" class="day">{{calendarDate.getDate()}}</p>
    <p [ngClass]="{passed: IsPassed}">{{monthName}}</p>
    <p [ngClass]="{passed: IsPassed}">{{calendarDate.getFullYear()}}</p>
  </div>
</div>
