<arpa-split-view>
  <ng-template #sideViewTemplate>
    <div [class.hasSelection]='person' class='p-flex-column'>
      <p-listbox
        (onClick)='select($event)'
        [(ngModel)]='person'
        [filter]='true'
        [options]='persons'
        filterPlaceHolder='Search'
        optionLabel='filterOption'
        optionValue='id'
      >
        <ng-template let-user pTemplate='item'>
          <arpa-avatar [image]='false' [user]='user' size='large'></arpa-avatar>
          <div class='details'>
            <div class='name'>{{user.givenName}} {{user.surname}}</div>
            <div class='profile'>...</div>
            <div class='country'>Deutschland, Berlin</div>
          </div>
        </ng-template>
      </p-listbox>
    </div>
  </ng-template>
  <ng-template #contentDefaultTemplate>
    <div class='default p-d-flex'>
      <i class='pi pi-user'></i>
    </div>
  </ng-template>
</arpa-split-view>
