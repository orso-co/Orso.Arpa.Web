<arpa-split-view>
  <ng-template #sideViewTemplate>
    <arpa-graph-ql-feed [contentTemplate]='feed' [query]='query'>
      <ng-template #feed let-feed>
        <div [class.hasSelection]='person' class='p-flex-column'>
          <p-listbox
            (onClick)='select($event)'
            [(ngModel)]='person'
            [filter]='true'
            [options]='(feed.values | async) || []'
            filterPlaceHolder='Search'
            optionLabel='filterOption'
            optionValue='id'
          >
            <ng-template let-profile pTemplate='item'>
              <arpa-avatar [image]='false' [user]='profile.person' size='large'></arpa-avatar>
              <div class='details'>
                <div class='name'>{{profile.person.givenName}} {{profile.person.surname}}</div>
                <div class='profile'>{{profile.instrument.name}}</div>
                <div class='country'>Deutschland, Berlin</div>
              </div>
            </ng-template>
          </p-listbox>
        </div>
      </ng-template>
    </arpa-graph-ql-feed>
  </ng-template>
  <ng-template #contentDefaultTemplate>
    <div class='default p-d-flex'>
      <i class='pi pi-user'></i>
    </div>
  </ng-template>
</arpa-split-view>
