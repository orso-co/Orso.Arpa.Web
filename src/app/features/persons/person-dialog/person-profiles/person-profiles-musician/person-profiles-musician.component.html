<arpa-table *ngIf="person?.musicianProfiles?.length"
  [columns]="columns"
  [data]="tableData"
  [showFilter]="false"
  [columnFilter]="false"
  [showPagination]="false"
  (rowClickEvents)='onRowClick($event)'
></arpa-table>

<div class="p-formgroup-inline p-jc-between">
  <div class="p-text-left">
    <button
      [label]="'persons.mupro.CREATE_NEW_MUPRO' | translate"
      icon="pi pi-plus"
      iconPos="right"
      [disabled]="!person?.id"
      pButton
      (click)="createNewMuPro()"
    ></button>
  </div>
</div>
