<div class="login-layout">
    <div class="p-field">
        <input id="emailadress" type="text" pInputText placeholder="{{ 'EMAILADDRESS' | translate }}">
    </div>
    <div class="p-field">
        <input type="password" placeholder="{{ 'PASSWORD' | translate }}" pPassword [feedback]=false>
    </div>

    <button pButton type="button" label="{{ 'LOGIN' | translate }}" ></button>

    <div class="p-field login-sep1" >
        <p-button label="{{ 'REGISTER' | translate }}" styleClass="p-button-link"></p-button>
    </div>

    <div class="p-field" >
        <p-button label="{{ 'RESETPASSWORD' | translate }}" styleClass="p-button-link"></p-button>
    </div>
    <div class="p-field login-sep2" >
      <p-button label="{{ 'IMPRESSUM' | translate }}" styleClass="p-button-link"></p-button>
  </div>


  </div>
