<div class="login-layout">
    <form [formGroup] = "loginFormGroup">
        <div class="p-field">
            <input id="emailadress" type="text" pInputText placeholder="{{ 'EMAILADDRESS' | translate }}" formControlName="email">
        </div>
        <div class="p-field">
            <input type="password" placeholder="{{ 'PASSWORD' | translate }}" pPassword [feedback]=false formControlName="password"> 
        </div>

        <button 
            pButton 
            type="button" 
            label="{{ 'LOGIN' | translate }}"
            (click)="submit();"
            [disabled]="loginFormGroup.invalid || loginFormGroup.pristine">
        </button>
    </form>

    <div class="p-field login-sep1" >
        <p-button label="{{ 'REGISTER' | translate }}" styleClass="p-button-link"></p-button>
    </div>

    <div class="p-field" >
        <p-button label="{{ 'RESETPASSWORD' | translate }}" styleClass="p-button-link"></p-button>
    </div>



  </div>
