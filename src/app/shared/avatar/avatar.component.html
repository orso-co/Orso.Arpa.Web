<p-avatar *ngIf="!image"
  [style]="{ 'background-color': getColor(), color: 'rgba(255, 255, 255, 0.87)' }"
  [label]='getInitials()'
  styleClass='p-mr-3'
  [size]='size'
  shape='circle'
></p-avatar>
<p-avatar *ngIf="image"
          [style]="{ 'background-color': getColor(), color: 'rgba(255, 255, 255, 0.87)' }"
          [image]='getImage()'
          styleClass='p-mr-3'
          [attr.size]='size'
          shape='circle'
></p-avatar>
