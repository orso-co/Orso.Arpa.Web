<p-table [value]='(auditLogs | async) || []' #dt1 dataKey='id'
         [rows]='10'
         [showCurrentPageReport]='true'
         [rowsPerPageOptions]='[10,25,50]'
         [paginator]='true' currentPageReportTemplate='Showing {first} to {last} of {totalRecords} entries'
         [globalFilterFields]="['tableName','type','createdBy']">>
  <ng-template pTemplate='caption'>
    <div class='p-d-flex'>
      <span class='p-input-icon-left p-mr-auto'>
          <i class='pi pi-search'></i>
          <input pInputText type='text' (input)="dt1.filterGlobal($event.target.value, 'contains')"
                 [placeholder]='"SEARCH" | translate' />
      </span>
      <button pButton [label]='"CLEAR" | translate' class='p-button-outlined' icon='pi pi-filter-slash'
              (click)='clear(dt1)'></button>
    </div>
  </ng-template>
  <ng-template pTemplate='header'>
    <tr>
      <th pSortableColumn='createdAt'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'auditlogs.TIME' | translate }}
        </div>
      </th>
      <th pSortableColumn='tableName'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'auditlogs.TABLE' | translate }}
          <p-columnFilter type='text' field='tableName' display='menu'></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn='type'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'auditlogs.TYPE' | translate }}
          <p-columnFilter type='text' field='type' display='menu'></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn='createdBy'>
        <div class='p-d-flex p-jc-between p-ai-center'>
          {{ 'auditlogs.CHANGED_BY' | translate }}
          <p-columnFilter type='text' field='createdBy' display='menu'></p-columnFilter>
        </div>
      </th>
      <th class='action'></th>
    </tr>
  </ng-template>
  <ng-template pTemplate='body' let-auditLog>
    <tr>
      <td>
        {{ auditLog.createdAt | date: 'short' }}
      </td>
      <td>
        {{ auditLog.tableName }}
      </td>
      <td>
        {{ auditLog.type }}
      </td>
      <td>
        {{ auditLog.createdBy }}
      </td>
      <td>
        <button pButton type='button' class='p-button-rounded p-button-text p-button-icon-only'
                icon='pi pi-search-plus' arpaAuditDialog [auditDetail]='auditLog'></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate='emptymessage'>
    <tr>
      <td colspan='7'>{{ "NOTHING_FOUND" | translate}}</td>
    </tr>
  </ng-template>
</p-table>
