<span>{{ pageTitle | translate }}</span>
<div class='nav'>
  <ng-container *ngIf='token$ | async as token'>
    <div *ngIf='(isHandset$ | async) !== true' class='user'>
      <span class='user-profile-name'>{{ token.displayName }}</span>
      <span class='user-profile-role'>{{ getRoleNames(token) }}</span>
    </div>
    <arpa-avatar (click)='userprofilemenu.toggle($event)' [image]='false' [size]='"large"'
                 [user]='token'
    ></arpa-avatar>
    <arpa-menu #userprofilemenu [popup]='true' menuClass='topbar-menu' name='user'></arpa-menu>
  </ng-container>
</div>
