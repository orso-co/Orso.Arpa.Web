<div class='indicator'>
  <ul>
    <li [ngClass]='bar0' class='point'></li>
    <li [ngClass]='bar1' class='point'></li>
    <li [ngClass]='bar2' class='point'></li>
  </ul>
  <span *ngIf='bar0' [ngClass]='strength' class='strength'>
    {{ 'PASSWORD_' + strength.toUpperCase() | translate}}
  </span>
</div>
