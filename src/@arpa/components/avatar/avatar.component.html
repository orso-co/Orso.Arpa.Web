<p-avatar *ngIf='!image'
          [label]='getInitials()'
          [size]='size'
          [style]="{ 'background-color': getColor(), color: 'rgba(255, 255, 255, 0.87)' }"
          shape='circle'
          styleClass='p-mr-3'
></p-avatar>
<p-avatar *ngIf='image'
          [attr.size]='size'
          [image]='getImage()'
          [style]="{ 'background-color': getColor(), color: 'rgba(255, 255, 255, 0.87)' }"
          shape='circle'
          styleClass='p-mr-3'
></p-avatar>
